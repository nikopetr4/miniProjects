<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <button class="again">AGAIN!</button>
        <p class="rule">(Between 1 and 20)</p>
    </header>
    <main>
        <h1 class="title">Guess My Number!</h1>
        <div class="line">
            <div class="box">
                <h1 class="central-title">?</h1>
            </div>
        </div>
        <div class="container">
            <div class="first item">
                <input type="number" name="guessBox" id="guessBox">
                <h3 class="title1">Start guessing...</h3>
            </div>
                <button class="check">Check!</button>
                <p>&#128175; Score: <span class="title2">20</span></p>
                <p>&#129351; High score: <span class="title3">0</span></p>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
