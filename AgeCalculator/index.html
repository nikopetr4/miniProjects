<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <h1 class="error"></h1>
    <div class="container">
        <div class = "first item">
            <div class = "calendar">
                <input type="date" min="1910-01-01"
                max="2023-08-24" id="datepicker">
                <button id = "submit">Calculate</button>
            </div>
        </div>
        <div class = "second item">
            <div class="innerItem">
                <h3 id ="years"></h3>
            </div>
            <h4>Years</h4>
        </div>
        <div class = "third item">
            <div class="innerItem">
                <h3 id ="months"></h3>
            </div>
            <h4>Months</h4>
        </div>
        <div class = "fourth item">
            <div class="innerItem">
                <h3 id="days"></h3>
            </div>
            <h4>Days</h4>
        </div>
        <div class = "last item">
            <h3 id = "yearsLived">Years that you have lived: </h3>
            <h3 id = "monthsLived">Months that you have lived: </h3>
            <h3 id = "daysLived">Days that you have lived: </h3>
            <h3 id = "weeks">Weeks that you have lived: </h3>
            <h3 id = "daysLeft">Days for next birthday: </h3>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="script.js" charset="UTF-8"></script> 
</body>
</html>
